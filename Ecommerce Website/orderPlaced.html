<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order placed</title>
    <style>
  .buy_action{
    position: fixed;
    width: 250px;
    height: 300px;
    border: 4px rgb(10, 10, 10) solid;
    border-radius: 15px;
    font-size: 30px;
    word-spacing: 5px;
    font-weight: bold;
    font-family: cursive;
    transition: 0.3s;
    padding: 20px 20px;
    margin: 20px 20px;
}
.buy{
    margin-top: 100px;
    padding-left: 600px;
}
img{
    padding-left: 80px;
}
    </style>
</head>
<body>
    <div class="buy">
        <div class="buy_action">
        <img src="order image.png" width="100px" height="100px"><br>
        Congratulations! Your order has been placed.
        </div>
        </div>
