<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <!--Box icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
     <div class="nav container">
        <a href="#" class="logo">FashionHub</a>
        <i class='bx bx-shopping-bag' id="card-icon" ></i>
        <div class="cart">
            <h2 class="card-title">Your cart</h2>
            <div class="cart-content">
                
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class='bx bx-x' id="closed-cart"></i>
        </div>
    </div>
    </header>

    <section class="shop container">
       <h2 class="section-title">Shop Products</h2>
       <div class="shop-content">
        <div class="product-box">
            <img src="Product-1.webp" alt="" class="product-img">
            <h2 class="product-title">Shirt</h2>
            <span class="price">$10</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-2.webp" alt="" class="product-img">
            <h2 class="product-title">Hoody</h2>
            <span class="price">$15</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-3.webp" alt="" class="product-img">
            <h2 class="product-title">Jumpsuit</h2>
            <span class="price">$25</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-4.webp" alt="" class="product-img">
            <h2 class="product-title">Mini Skirt</h2>
            <span class="price">$20</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-5.webp" alt="" class="product-img">
            <h2 class="product-title">A-line Dress</h2>
            <span class="price">$15</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-6.webp" alt="" class="product-img">
            <h2 class="product-title">Dress</h2>
            <span class="price">$30</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-7.webp" alt="" class="product-img">
            <h2 class="product-title">Gown</h2>
            <span class="price">$35</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-8.webp" alt="" class="product-img">
            <h2 class="product-title">Party Dress</h2>
            <span class="price">$35</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-9.webp" alt="" class="product-img">
            <h2 class="product-title">Kurti Set</h2>
            <span class="price">$25</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-10.webp" alt="" class="product-img">
            <h2 class="product-title">Lehanga</h2>
            <span class="price">$50</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-11.webp" alt="" class="product-img">
            <h2 class="product-title">Party wear Saree</h2>
            <span class="price">$40</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-12.webp" alt="" class="product-img">
            <h2 class="product-title">Traditional Saree</h2>
            <span class="price">$55</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
       </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
